<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <title>TODO app</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">To-Do List</h1>
      <div class="container">
        <ul class="list-group align-items-center">
          <li class="list-group-item d-flex align-items-center border-0 ms-4">
            <input type="text" name="" id="add" class="form-control mx-3" />
            <button
              class="btn btn-secondary"
              onclick="appendList()"
              type="submit"
              style="background-color: rgb(103 100 204)"
            >
              <i class="bi bi-plus"></i>
            </button>
          </li>
        </ul>
      </div>
      <div class="container">
        <ul class="list-group align-items-center" id="list"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
